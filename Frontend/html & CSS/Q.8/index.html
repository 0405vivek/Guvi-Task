<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Info (Table Layout)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-form">
    <h2>Credit Card Info</h2>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="cardName">Name on Card</label></td>
          <td><input type="text" id="cardName" name="cardName" required></td>
        </tr>
        <tr>
          <td><label for="cardNumber">Card Number</label></td>
          <td><input type="text" id="cardNumber" name="cardNumber" required></td>
        </tr>
        <tr>
          <td><label>Expiration Date</label></td>
          <td>
            <select name="expMonth" required>
              <option value="">Month</option>
              <option>01</option><option>02</option><option>03</option><option>04</option>
              <option>05</option><option>06</option><option>07</option><option>08</option>
              <option>09</option><option>10</option><option>11</option><option>12</option>
            </select>
            <select name="expYear" required>
              <option value="">Year</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Card Type</label></td>
          <td class="card-type">
            <label><input type="radio" name="cardType" value="Visa" required> Visa</label><br>
            <label><input type="radio" name="cardType" value="MasterCard"> MasterCard</label><br>
            <label><input type="radio" name="cardType" value="Discover"> Discover</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
