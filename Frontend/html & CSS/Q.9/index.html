<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Form Elements with Default Values</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Form Elements with Default Values</h2>
    <form>

      <div class="form-group">
        <label>Text</label>
        <input type="text" name="username" value="JohnDoe">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" value="123456">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="john@example.com">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" value="30">
      </div>

      <div class="form-group">
        <label>Website</label>
        <input type="url" name="website" value="https://example.com">
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" value="2025-04-12">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="inline-group">
          <label><input type="radio" name="gender" value="male" checked> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Languages Known</label>
        <div class="inline-group">
          <label><input type="checkbox" name="lang" value="English" checked> English</label>
          <label><input type="checkbox" name="lang" value="French"> French</label>
        </div>
      </div>

      <div class="form-group">
        <label>Country</label>
        <select name="country">
          <option value="us">USA</option>
          <option value="ca" selected>Canada</option>
          <option value="uk">UK</option>
        </select>
      </div>

      <div class="form-group">
        <label>Comments</label>
        <textarea name="comments" rows="4">This is a sample comment.</textarea>
      </div>

      <div class="form-group">
        <label>Pick a color</label>
        <input type="color" name="favcolor" value="#ff0000">
      </div>

      <div class="form-group">
        <label>Volume</label>
        <input type="range" name="volume" min="0" max="100" value="75">
      </div>

      <input type="submit" value="Submit">

    </form>
  </div>

</body>
</html>
