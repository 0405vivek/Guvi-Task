<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Types of Input Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Form with All Input Types</h2>
    <form action="#" method="POST">
      
      <div class="form-group">
        <label for="text">Text Input</label>
        <input type="text" id="text" name="text" value="Default Text">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password123">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="example@mail.com">
      </div>
      
      <div class="form-group">
        <label for="number">Number</label>
        <input type="number" id="number" name="number" value="25">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" name="url" value="https://example.com">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="2025-04-12">
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="12:30">
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="color" id="color" name="color" value="#ff5733">
      </div>

      <div class="form-group">
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
      </div>

      <div class="form-group">
        <label>Radio Buttons</label>
        <input type="radio" id="male" name="gender" value="male" checked> Male
        <input type="radio" id="female" name="gender" value="female"> Female
      </div>

      <div class="form-group">
        <label>Checkboxes</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked> Subscribe to newsletter
        <input type="checkbox" id="agree" name="agree"> I agree to terms
      </div>

      <div class="form-group">
        <label for="file">File Input</label>
        <input type="file" id="file" name="file">
      </div>

      <div class="form-group">
        <label for="textarea">Textarea</label>
        <textarea id="textarea" name="textarea" rows="4">This is a default text.</textarea>
      </div>

      <div class="form-group">
        <label for="dropdown">Select Dropdown</label>
        <select id="dropdown" name="dropdown">
          <option value="option1" selected>Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>

</body>
</html>
